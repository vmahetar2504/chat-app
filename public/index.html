<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex flex-column justify-content-between vh-100">

    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Live Chat</h5>
            </div>
            <div class="card-body overflow-auto" id="messages" style="height: 400px;">
                <!-- Messages will appear here -->
                <ul class="list-unstyled mb-0" id="messageList"></ul>
            </div>
            <div class="card-footer">
                <form id="form" class="d-flex">
                    <input id="input" autocomplete="off" class="form-control me-2" placeholder="Type your message..." />
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Custom JS -->
    <script src="client.js"></script>
</body>

</html>
